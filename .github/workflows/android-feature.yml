name: Android Feature

on:
  push:
    branches:
      - '*'
      - '!develop'
      - '!master'
      - '!release/*'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Screenshots android tests
        run: bash ./gradlew compileOffScreenshotsAndroidTestSources --stacktrace --info -PtestBuildType=screenshots

      - name: Unit tests
        run: bash ./gradlew testObfDebugUnitTest testOffDebugUnitTest testOpfDebugUnitTest testOpffDebugUnitTest --stacktrace

      - name: Android Test Report
        uses: asadmansr/android-test-report-action@v1.2.0
        if: ${{ always() }}

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: ./app/build/test-results/**/*.xml

      - name: Running Jacoco Test Task
        if: always()
        run: bash ./gradlew jacocoTestReportOffDebug

      - name: Generate Coverage Report
        uses: actions/upload-artifact@v2
        with:
          name: coveragereport
          path: ./app/build/reports/jacoco/offDebug

      - name: Download Test Coverage Reports Folder
        uses: actions/download-artifact@v2
        with:
          name: coveragereport
          path: ./app/build/reports/jacoco/offDebug

      - name: Upload Test Coverage Report
        run: bash <(curl -s https://codecov.io/bash) -f "./app/build/reports/jacoco/offDebug/jacoco.xml"
